<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nashville Traffic Incidents Dashboard - Metro PD</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>

    rel="stylesheet" />

  <style>
    .dashboard-font {
      font-family: "Inter", sans-serif;
    }

    .mono-font {
      font-family: "JetBrains Mono", monospace;
    }

    .map-container {
      height: 600px;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
        0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border: 2px solid #374151;
    }

    .incident-card {
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    .incident-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
        0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .incident-card.selected {
      border-left-color: #3b82f6;
      background: linear-gradient(135deg, #eff6ff, #ffffff);
    }

    .incident-card.high-priority {
      border-left-color: #dc2626;
    }

    .incident-card.medium-priority {
      border-left-color: #f59e0b;
    }

    .incident-card.low-priority {
      border-left-color: #10b981;
    }

    .dashboard-header {
      background: linear-gradient(135deg,
          #1f2937 0%,
          #374151 50%,
          #4b5563 100%);
      position: relative;
      overflow: hidden;
    }

    .dashboard-header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="10" y="10" width="2" height="2" fill="white" opacity="0.05"/><rect x="30" y="20" width="1" height="1" fill="white" opacity="0.05"/><rect x="60" y="30" width="1.5" height="1.5" fill="white" opacity="0.05"/><rect x="80" y="40" width="1" height="1" fill="white" opacity="0.05"/></svg>') repeat;
    }

    .priority-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    .priority-high {
      background: linear-gradient(45deg, #dc2626, #ef4444);
      color: white;
    }

    .priority-medium {
      background: linear-gradient(45deg, #f59e0b, #fbbf24);
      color: white;
    }

    .priority-low {
      background: linear-gradient(45deg, #10b981, #34d399);
      color: white;
    }

    .status-badge {
      padding: 0.125rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-active {
      background-color: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .status-investigating {
      background-color: #fffbeb;
      color: #f59e0b;
      border: 1px solid #fed7aa;
    }

    .status-cleared {
      background-color: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }

    .metric-card {
      background: linear-gradient(135deg, #ffffff, #f8fafc);
      border: 1px solid #e5e7eb;
      transition: all 0.3s ease;
    }

    .metric-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .filter-tab {
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .filter-tab.active {
      background: linear-gradient(45deg, #3b82f6, #2563eb);
      color: white;
    }

    .incident-details {
      background: linear-gradient(135deg, #f8fafc, #ffffff);
      border: 2px solid #e5e7eb;
    }

    .timestamp {
      color: #6b7280;
      font-size: 0.875rem;
    }

    .report-section {
      background: #f9fafb;
      border-left: 3px solid #3b82f6;
    }

    .blink {
      animation: blink 2s infinite;
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      51%,
      100% {
        opacity: 0.3;
      }
    }

    .live-indicator {
      background: #ef4444;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body class="bg-gray-100 dashboard-font">

      <div class="container mx-auto px-4 relative z-10">

            <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center">
              <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">

              </svg>
            </div>
            <div>

              <p class="text-gray-300">

            </div>
          </div>
          <div class="flex items-center space-x-6">
            <div class="flex items-center space-x-2">
              <div class="live-indicator"></div>
              <span class="text-sm font-medium">LIVE</span>
            </div>
            <div class="text-right">
              <div class="text-lg font-semibold mono-font" x-text="currentTime"></div>
              <div class="text-sm text-gray-300">Nashville, TN</div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="py-8 bg-white border-b">
      <div class="container mx-auto px-4">
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
          <div class="metric-card rounded-lg p-4 text-center">
            <div class="text-2xl font-bold text-red-600" x-text="metrics.active"></div>
            <div class="text-sm text-gray-600">Active Incidents</div>
          </div>
          <div class="metric-card rounded-lg p-4 text-center">
            <div class="text-2xl font-bold text-orange-600" x-text="metrics.investigating"></div>
            <div class="text-sm text-gray-600">Under Investigation</div>
          </div>
          <div class="metric-card rounded-lg p-4 text-center">
            <div class="text-2xl font-bold text-green-600" x-text="metrics.cleared"></div>
            <div class="text-sm text-gray-600">Cleared Today</div>
          </div>
          <div class="metric-card rounded-lg p-4 text-center">
            <div class="text-2xl font-bold text-blue-600" x-text="metrics.avgResponse"></div>
            <div class="text-sm text-gray-600">Avg Response</div>
          </div>
          <div class="metric-card rounded-lg p-4 text-center">
            <div class="text-2xl font-bold text-purple-600" x-text="metrics.officers"></div>
            <div class="text-sm text-gray-600">Officers On Duty</div>
          </div>
          <div class="metric-card rounded-lg p-4 text-center">
            <div class="text-2xl font-bold text-indigo-600" x-text="metrics.units"></div>
            <div class="text-sm text-gray-600">Units Deployed</div>
          </div>
        </div>
      </div>
    </section>

    <section class="py-8">
      <div class="container mx-auto px-4">
        <div class="grid lg:grid-cols-3 gap-8">
          <div class="lg:col-span-2">
            <div class="bg-white rounded-xl p-6 shadow-lg">
              <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">
                  Live Incident Map
                </h2>
                <div class="flex space-x-2">
                  <button class="filter-tab px-3 py-1 rounded-md text-sm font-medium"
                    :class="activeFilter === 'all' ? 'active' : 'bg-gray-200 text-gray-700'" @click="setFilter('all')">
                    All
                  </button>
                  <button class="filter-tab px-3 py-1 rounded-md text-sm font-medium"
                    :class="activeFilter === 'high' ? 'active' : 'bg-gray-200 text-gray-700'"
                    @click="setFilter('high')">
                    High Priority
                  </button>
                  <button class="filter-tab px-3 py-1 rounded-md text-sm font-medium"
                    :class="activeFilter === 'active' ? 'active' : 'bg-gray-200 text-gray-700'"
                    @click="setFilter('active')">
                    Active
                  </button>
                </div>
              </div>
              <div id="map" class="map-container"></div>
            </div>
          </div>

          <div class="lg:col-span-1">
            <div class="bg-white rounded-xl p-6 shadow-lg">
              <h3 class="text-xl font-bold text-gray-800 mb-6">
                Recent Incidents
              </h3>
              <div class="space-y-4 max-h-96 overflow-y-auto">
                <template x-for="incident in filteredIncidents" :key="incident.id">
                  <div class="incident-card rounded-lg p-4 cursor-pointer bg-gray-50"
                    :class="`${incident.priority}-priority ${selectedIncident?.id === incident.id ? 'selected' : ''}`"

                    <div class="flex items-start justify-between mb-3">
                      <div class="flex items-center space-x-2">
                        <span class="priority-badge" :class="`priority-${incident.priority}`"
                          x-text="incident.priority.toUpperCase()"></span>
                        <span class="status-badge" :class="`status-${incident.status}`"
                          x-text="incident.status.toUpperCase()"></span>
                      </div>
                      <div class="text-xs text-gray-500 mono-font" x-text="incident.time"></div>
                    </div>

                    <h4 class="font-semibold text-gray-800 mb-2" x-text="incident.type"></h4>
                    <p class="text-sm text-gray-600 mb-2" x-text="incident.location"></p>
                    <p class="text-xs text-gray-500" x-text="incident.description"></p>

                    <div class="mt-3 flex items-center justify-between text-xs">
                      <span class="text-gray-500">Unit:
                        <span class="mono-font font-medium" x-text="incident.unit"></span></span>
                      <span class="text-gray-500">ID:
                        <span class="mono-font" x-text="incident.caseNumber"></span></span>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </div>

        <div x-show="selectedIncident" class="mt-8">
          <div class="bg-white rounded-xl p-8 shadow-lg incident-details">

                    <span class="priority-badge" :class="`priority-${selectedIncident.priority}`"

                    <span class="status-badge" :class="`status-${selectedIncident.status}`"

                  </div>

                      </path>
                    </svg>
                  </button>
                </div>

                <div class="grid md:grid-cols-3 gap-8">
                  <div class="md:col-span-2">
                    <div class="report-section rounded-lg p-6 mb-6">
                      <h4 class="text-lg font-semibold text-gray-800 mb-4">
                        Incident Details
                      </h4>
                      <div class="grid md:grid-cols-2 gap-4">
                        <div>
                          <label class="block text-sm font-medium text-gray-600 mb-1">Case Number</label>
                          <p class="mono-font text-gray-800" x-text="selectedIncident.caseNumber"></p>
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-600 mb-1">Incident Type</label>
                          <p class="text-gray-800" x-text="selectedIncident.type"></p>
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-600 mb-1">Date & Time</label>
                          <p class="text-gray-800" x-text="selectedIncident.fullDateTime"></p>
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-600 mb-1">Responding Unit</label>
                          <p class="mono-font text-gray-800" x-text="selectedIncident.unit"></p>
                        </div>
                        <div class="md:col-span-2">
                          <label class="block text-sm font-medium text-gray-600 mb-1">Location</label>
                          <p class="text-gray-800" x-text="selectedIncident.location"></p>
                        </div>
                      </div>
                    </div>

                    <div class="report-section rounded-lg p-6 mb-6">
                      <h4 class="text-lg font-semibold text-gray-800 mb-4">
                        Official Report
                      </h4>
                      <div class="space-y-4">
                        <div>
                          <label class="block text-sm font-medium text-gray-600 mb-2">Initial Description</label>
                          <p class="text-gray-800 leading-relaxed" x-text="selectedIncident.fullReport.initial"></p>
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-600 mb-2">Investigation Findings</label>
                          <p class="text-gray-800 leading-relaxed" x-text="selectedIncident.fullReport.findings"></p>
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-600 mb-2">Current Status</label>
                          <p class="text-gray-800 leading-relaxed" x-text="selectedIncident.fullReport.currentStatus">

                    </div>

                      <div class="grid md:grid-cols-2 gap-4">
                        <div>
                          <label class="block text-sm font-medium text-gray-600 mb-1">Lanes Affected</label>
                          <p class="text-gray-800" x-text="selectedIncident.trafficImpact.lanesAffected"></p>
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-600 mb-1">Estimated Delay</label>
                          <p class="text-gray-800" x-text="selectedIncident.trafficImpact.estimatedDelay"></p>
                        </div>
                        <div class="md:col-span-2">
                          <label class="block text-sm font-medium text-gray-600 mb-1">Alternate Routes</label>
                          <p class="text-gray-800" x-text="selectedIncident.trafficImpact.alternateRoutes"></p>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div>
                    <div class="bg-gray-50 rounded-lg p-6">
                      <h4 class="text-lg font-semibold text-gray-800 mb-4">
                        Quick Stats
                      </h4>
                      <div class="space-y-4">
                        <div>
                          <label class="block text-sm font-medium text-gray-600 mb-1">Response Time</label>
                          <p class="text-2xl font-bold text-blue-600" x-text="selectedIncident.responseTime"></p>
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-600 mb-1">Duration</label>
                          <p class="text-lg font-semibold text-gray-800" x-text="selectedIncident.duration"></p>
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-600 mb-1">Vehicles Involved</label>
                          <p class="text-lg font-semibold text-gray-800" x-text="selectedIncident.vehiclesInvolved"></p>
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-600 mb-1">Injuries</label>
                          <p class="text-lg font-semibold"
                            :class="selectedIncident.injuries > 0 ? 'text-red-600' : 'text-green-600'"
                            x-text="selectedIncident.injuries > 0 ? selectedIncident.injuries : 'None reported'"></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </section>
  </div>

            vehiclesInvolved: 0,

            fullReport: {
              initial:
                "Multiple motorists reported large truck tire in center lane of I-24 West. Potential hazard to traffic flow and vehicle damage.",

            vehiclesInvolved: 0,
            injuries: 0,
            fullReport: {
              initial:
                "Active police investigation requiring temporary road closure for public safety. Multiple units on scene securing area.",
              findings:
                "Investigation involves serious traffic violation with potential criminal charges. Scene processing requires extended time for evidence collection.",
              currentStatus:

            },
            trafficImpact: {

              estimatedDelay: "20-30 minutes",

        init() {
          this.updateTime();
          setInterval(() => this.updateTime(), 1000);

          this.$nextTick(() => {
            this.initMap();
            this.addMarkers();
          });
        },

        get filteredIncidents() {
          if (this.activeFilter === "all") return this.incidents;
          if (this.activeFilter === "high")
            return this.incidents.filter((i) => i.priority === "high");
          if (this.activeFilter === "active")
            return this.incidents.filter((i) => i.status === "active");
          return this.incidents;
        },

        updateTime() {
          const now = new Date();
          this.currentTime = now.toLocaleTimeString("en-US", {
            hour12: false,
            timeZone: "America/Chicago",
          });
        },

        initMap() {
          this.map = L.map("map").setView([36.1627, -86.7816], 11);

          L.tileLayer(
            "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
            {
              attribution:
                '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors © <a href="https://carto.com/attributions">CARTO</a>',
              subdomains: "abcd",
              maxZoom: 19,
            }
          ).addTo(this.map);
        },

        addMarkers() {
          this.incidents.forEach((incident) => {
            let iconColor, iconText;

            if (incident.priority === "high") {
              iconColor = "#dc2626";
              iconText = "⚠️";
            } else if (incident.priority === "medium") {
              iconColor = "#f59e0b";
              iconText = "⚡";
            } else {
              iconColor = "#10b981";
              iconText = "ℹ️";
            }

            if (incident.status === "cleared") {
              iconColor = "#6b7280";
              iconText = "✓";
            }

            const icon = L.divIcon({
              className: "custom-emergency-marker",
              html: `
                                <div class="relative">
                                    <div class="bg-white rounded-full w-12 h-12 flex items-center justify-center shadow-xl border-3 transform hover:scale-110 transition-transform"
                                         style="border-color: ${iconColor};">
                                        <div class="text-lg">${iconText}</div>
                                    </div>
                                    ${incident.status === "active"
                  ? '<div class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full animate-pulse"></div>'
                  : ""
                }
                                    <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-6 border-l-transparent border-r-transparent" 
                                         style="border-top-color: ${iconColor};"></div>
                                </div>
                            `,
              iconSize: [48, 60],
              iconAnchor: [24, 60],
              popupAnchor: [0, -60],
            });

            const marker = L.marker([incident.lat, incident.lng], {
              icon,
            }).addTo(this.map);

            const popupContent = `
                            <div class="p-4 min-w-72">
                                <div class="flex items-center justify-between mb-3">
                                    <h3 class="font-bold text-lg text-gray-800">${incident.type
              }</h3>
                                    <div class="flex space-x-1">
                                        <span class="priority-badge priority-${incident.priority
              }">${incident.priority.toUpperCase()}</span>
                                        <span class="status-badge status-${incident.status
              }">${incident.status.toUpperCase()}</span>
                                    </div>
                                </div>
                                <p class="text-sm text-gray-600 mb-2">${incident.location
              }</p>
                                <p class="text-sm text-gray-700 mb-3">${incident.description
              }</p>
                                <div class="grid grid-cols-2 gap-4 text-xs">
                                    <div>
                                        <span class="text-gray-500">Time:</span>
                                        <div class="font-medium mono-font">${incident.time
              }</div>
                                    </div>
                                    <div>
                                        <span class="text-gray-500">Unit:</span>
                                        <div class="font-medium mono-font">${incident.unit
              }</div>
                                    </div>
                                    <div>
                                        <span class="text-gray-500">Case:</span>
                                        <div class="font-medium mono-font">${incident.caseNumber
              }</div>
                                    </div>
                                    <div>
                                        <span class="text-gray-500">Duration:</span>
                                        <div class="font-medium">${incident.duration
              }</div>
                                    </div>
                                </div>
                            </div>
                        `;

            marker.bindPopup(popupContent, {
              maxWidth: 350,
              className: "emergency-popup",
            });

            marker.on("click", () => {
              this.selectIncident(incident);
            });

            this.markers[incident.id] = marker;
          });
        },

        selectIncident(incident) {
          this.selectedIncident = incident;

          this.map.setView([incident.lat, incident.lng], 14, {
            animate: true,
            duration: 1,
          });

          this.markers[incident.id].openPopup();

          setTimeout(() => {
            document.querySelector(".incident-details")?.scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          }, 500);
        },

        setFilter(filter) {
          this.activeFilter = filter;
          this.selectedIncident = null;

          this.incidents.forEach((incident) => {
            const marker = this.markers[incident.id];
            if (this.filteredIncidents.includes(incident)) {
              marker.setOpacity(1);
            } else {
              marker.setOpacity(0.3);
            }
          });
        },
      };
    }
  </script>
