<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bella Vista Restaurant - Contact & Locations</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .map-container {
      height: 400px;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
        0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .location-card {
      transition: all 0.3s ease;
    }

    .location-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
        0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .hero-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>

<body class="bg-gray-50">
  
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4">
      <div class="flex justify-center space-x-8 py-4">
        <a href="index.html" class="px-4 py-2 text-purple-600 bg-purple-100 rounded-lg font-semibold hover:bg-purple-200 transition-colors">
          üçΩÔ∏è Restaurant Locations
        </a>
        <a href="nashville-pizza.html" class="px-4 py-2 text-gray-600 hover:text-red-600 hover:bg-red-50 rounded-lg font-semibold transition-colors">
          üçï Nashville Pizza
        </a>
        <a href="nashville-traffic.html" class="px-4 py-2 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg font-semibold transition-colors">
          üö® Traffic Dashboard
        </a>
      </div>
    </div>
  </nav>

  <div x-data="restaurantMap()" class="min-h-screen">
    <header class="hero-gradient text-white py-16">
      <div class="container mx-auto px-4 text-center">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">
          Bella Vista Restaurant
        </h1>
        <p class="text-xl md:text-2xl opacity-90">
          Authentic Italian Cuisine at Multiple Locations
        </p>
      </div>
    </header>

    <section class="py-16">
      <div class="container mx-auto px-4">
        <div class="max-w-6xl mx-auto">
          <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">
            Contact & Locations
          </h2>

          <div class="mb-12">
            <h3 class="text-2xl font-semibold mb-6 text-gray-700">
              Find Us on the Map
            </h3>
            <div id="map" class="map-container"></div>
          </div>

          <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <template x-for="location in locations" :key="location.id">
              <div class="location-card bg-white rounded-lg p-6 shadow-lg cursor-pointer"
                @click="selectLocation(location)">
                <div class="flex items-center mb-4">
                  <div class="w-3 h-3 rounded-full mr-3"
                    :class="selectedLocation?.id === location.id ? 'bg-red-500' : 'bg-gray-400'"></div>
                  <h4 class="text-xl font-semibold text-gray-800" x-text="location.name"></h4>
                </div>

                <div class="space-y-3 text-gray-600">
                  <div class="flex items-start">
                    <svg class="w-5 h-5 mr-2 mt-0.5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd"
                        d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                        clip-rule="evenodd"></path>
                    </svg>
                    <p x-text="location.address"></p>
                  </div>

                  <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                      <path
                        d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z">
                      </path>
                    </svg>
                    <p x-text="location.phone"></p>
                  </div>

                  <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                        clip-rule="evenodd"></path>
                    </svg>
                    <p x-text="location.hours"></p>
                  </div>
                </div>

                <div class="mt-4 pt-4 border-t border-gray-200">
                  <p class="text-sm text-gray-500" x-text="location.description"></p>
                </div>
              </div>
            </template>
          </div>

          <div class="mt-16 max-w-2xl mx-auto">
            <h3 class="text-2xl font-semibold mb-6 text-gray-700 text-center">
              Get in Touch
            </h3>
            <form class="bg-white rounded-lg p-8 shadow-lg">
              <div class="grid md:grid-cols-2 gap-6 mb-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                  <input type="text"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                  <input type="text"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                </div>
              </div>

              <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
              </div>

              <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Preferred Location</label>
                <select
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                  <option>Select a location</option>
                  <template x-for="location in locations" :key="location.id">
                    <option x-text="location.name"></option>
                  </template>
                </select>
              </div>

              <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                <textarea rows="4"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="Tell us about your reservation needs or any questions..."></textarea>
              </div>

              <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-md hover:from-blue-700 hover:to-purple-700 transition duration-300">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script>
    function restaurantMap() {
      return {
        map: null,
        markers: {},
        selectedLocation: null,
        locations: [
          {
            id: 1,
            name: "Bella Vista Downtown",
            address: "123 Main Street, Downtown, NY 10001",
            phone: "(555) 123-4567",
            hours: "Mon-Thu: 11am-10pm, Fri-Sat: 11am-11pm, Sun: 12pm-9pm",
            description:
              "Our flagship location in the heart of downtown with a beautiful city view.",
            lat: 40.7128,
            lng: -74.006,
          },
          {
            id: 2,
            name: "Bella Vista Waterfront",
            address: "456 Harbor Drive, Waterfront District, NY 10002",
            phone: "(555) 234-5678",
            hours: "Daily: 11am-10pm",
            description:
              "Stunning waterfront dining with fresh seafood specialties.",
            lat: 40.7589,
            lng: -73.9851,
          },
          {
            id: 3,
            name: "Bella Vista Garden",
            address: "789 Park Avenue, Garden District, NY 10003",
            phone: "(555) 345-6789",
            hours: "Tue-Sun: 5pm-10pm (Closed Mondays)",
            description:
              "Intimate garden setting perfect for romantic dinners and special occasions.",
            lat: 40.7831,
            lng: -73.9712,
          },
        ],

        init() {
          this.$nextTick(() => {
            this.initMap();
            this.addMarkers();
          });
        },

        initMap() {
          this.map = L.map("map").setView([40.7589, -73.9851], 12);

          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
              '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          }).addTo(this.map);
        },

        addMarkers() {
          this.locations.forEach((location) => {
            const icon = L.divIcon({
              className: "custom-marker",
              html: `
                                <div class="bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center shadow-lg border-2 border-white">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                            `,
              iconSize: [32, 32],
              iconAnchor: [16, 32],
            });

            const marker = L.marker([location.lat, location.lng], {
              icon,
            }).addTo(this.map);

            const popupContent = `
                            <div class="p-2">
                                <h3 class="font-bold text-lg mb-2">${location.name}</h3>
                                <p class="text-sm text-gray-600 mb-1">${location.address}</p>
                                <p class="text-sm text-gray-600 mb-1">${location.phone}</p>
                                <p class="text-sm text-gray-600">${location.hours}</p>
                            </div>
                        `;

            marker.bindPopup(popupContent);

            marker.on("click", () => {
              this.selectLocation(location);
            });

            this.markers[location.id] = marker;
          });
        },

        selectLocation(location) {
          this.selectedLocation = location;

          this.map.setView([location.lat, location.lng], 15);

          this.markers[location.id].openPopup();

          document.getElementById("map").scrollIntoView({
            behavior: "smooth",
            block: "center",
          });
        },
      };
    }
  </script>
</body>

</html>
